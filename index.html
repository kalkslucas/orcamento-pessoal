  <body>

    <!-- Container principal -->
    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4 text-center">Registro de nova despesa</h1>
        </div>
      </div>

      <div class="row mb-2">
        <!-- Ano -->
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2018">2018</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <!-- Meses -->
        <div class="col-md-2">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <!-- Dias -->
        <div class="col-md-2">
          <select class="form-control" id="dia">
            <option value="">Dia</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select> 
          
        </div>
        <!-- Tipo de Despesa -->
        <div class="col-md-6">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <div class="row">
        <!-- Descrição da despesa -->
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div>
        <!-- Valor da desepesa -->
        <div class="col-md-2">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
            <input type="text" class="form-control" placeholder="Valor" id="valor" />
          </div>
          
        </div>
        <!-- Botão de add. despesa -->
        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-block btn-primary" onclick="cadastrarDespesa()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="cabecalho-modal">
            <h5 id="titulo-modal" class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="conteudo-modal" class="modal-body"></div>
          <div class="modal-footer">
            <button id="botao-modal" type="button" data-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>

  </body>	
</html>
